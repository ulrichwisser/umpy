on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.x'
        check-latest: true
        cache: true
        cache-dependency-path: go.sum
    - run: go test ./...