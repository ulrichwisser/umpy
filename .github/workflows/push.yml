on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go 
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.19.x'
        check-latest: true
        cache: true
        cache-dependency-path: go.sum
    
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test ./...